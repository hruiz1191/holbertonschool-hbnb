<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Details</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo">
    <nav>
      <a href="{{ url_for('web.login') }}" class="login-button">Login</a>
      <button id="logout-button" style="display: none;">Logout</button>
    </nav>
  </header>

  <main>
    <section id="place-details" class="place-details">
      <!-- Aquí el script.js insertará la información del lugar -->
    </section>

    <section id="reviews">
      <h3>Reviews</h3>
      <div id="reviews-list">
        <!-- Aquí el script.js insertará las reseñas -->
      </div>
    </section>

    <section id="add-review" style="display: none;">
      <h2>Add a Review</h2>
      <form id="review-form" class="add-review form">
        <label for="review-text">Review:</label>
        <textarea id="review-text" name="review-text" required></textarea>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
