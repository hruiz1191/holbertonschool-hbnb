<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Places</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <!-- Estilos -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo">
    <nav>
      <a href="{{ url_for('web.login') }}" class="login-button" id="login-link">Login</a>
      <a href="#" id="logout-button" class="login-button" style="display: none;">Logout</a>
    </nav>
  </header>

  <main>
    <h1>Available Places</h1>

    <section id="filter">
      <label for="price-filter">Max Price:</label>
      <select id="price-filter">
        <option value="All">All</option>
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="150">150</option> 
        <option value="200">200</option> 
        <option value="250">250</option> 
      </select>
    </section>

    <section id="places-list">
      <!-- Places will be added dynamically here -->
    </section>
  </main>

  <footer>
    <p>Â© 2025 All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
